{% extends "layout.html" %}
{% block head %}
  {{ super() }}
  <style type=text/css>
    h1 { margin: 0 0 30px 0; background: url(https://www.graft.network/wp-content/uploads/2017/12/logo-color-300x122.png) no-repeat left; height: 165px; }
    h1 span, p.tagline { display: none; }
  </style>
{% endblock %}
{% block body %}
  <blockquote>
    Select range of blocks:
  </blockquote><br/>
  <form action="{{ url_for('general.store_data') }}" method="post">
    <input name="min_input" type="number" min="1" max="{{ blockchain_height() }}"
           value="{{ minimum_value }}" width="30" required>
    <input name="max_input" type="number" min="1" max="{{ blockchain_height() }}"
           value="{{ maximum_value }}" width="30" required>
    <input type="submit" value="Display">
  </form>
  <img src="{{ difficulty_chart() }}" width="100%" /><br/>
{% endblock %}
